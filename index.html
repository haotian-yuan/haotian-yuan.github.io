<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>袁昊天的个人主页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <!-- 头部 -->
  <header class="bg-white shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">袁昊天</h1>
      <nav>
        <ul class="flex gap-6">
          <li><a href="#about" class="hover:text-blue-500">关于我</a></li>
          <li><a href="#contact" class="hover:text-blue-500">联系</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 主体 -->
  <main class="flex-grow">
    <section id="about" class="max-w-3xl mx-auto text-center py-16 px-4">
      <img src="https://via.placeholder.com/150" alt="头像" class="rounded-full mx-auto mb-6 shadow-lg" />
      <h2 class="text-3xl font-semibold mb-4">你好，我是袁昊天</h2>
      <p class="text-lg leading-relaxed">
        我叫袁天，是一名热爱技术的开发者，专注于前端与人工智能方向的学习与实践。我喜欢探索新技术，解决问题，并与团队合作实现创意。空闲时，我喜欢阅读、运动和写作，不断丰富自己的知识与视野。未来希望能在技术领域持续成长，做出有价值的产品。
      </p>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="bg-blue-50 py-12">
      <div class="max-w-3xl mx-auto text-center px-4">
        <h3 class="text-2xl font-semibold mb-4">联系我</h3>
        <p class="mb-6">欢迎通过以下方式联系我：</p>
        <div class="flex justify-center gap-4">
          <a href="mailto:example@email.com" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">邮箱</a>
          <a href="https://github.com" target="_blank" class="bg-gray-800 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-900">GitHub</a>
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white text-center py-4 shadow-inner">
    <p class="text-sm text-gray-500">&copy; 2025 袁昊天. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
